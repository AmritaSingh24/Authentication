<div class="row pt-5">
    <div class="col-md-6 m-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="form" novalidate>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control rounded-0" formControlName="name">
                        <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
                            <small class="text-danger" *ngIf="form.controls['name'].errors?.['required']">
                                Name is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control rounded-0" formControlName="email">
                        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
                            <small class="text-danger" *ngIf="form.controls['email'].errors?.['required']">
                                Email is required.
                            </small>
                            <small class="text-danger" *ngIf="form.controls['email'].errors?.['pattern']">
                                Email is invalid.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control rounded-0" formControlName="password">
                        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
                            <small class="text-danger" *ngIf="form.controls['password'].errors?.['required']">
                                Password is required.
                            </small>
                            <small class="text-danger" *ngIf="form.controls['password'].errors?.['minLength']">
                                Minimum length 6.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control rounded-0" formControlName="confirmPassword">
                        <div *ngIf="form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
                            <small class="text-danger" *ngIf="form.controls['confirmPassword'].errors?.['required']">
                                Confirm Password is required.
                            </small>
                            <small class="text-danger"  *ngIf="form.controls['confirmPassword'].errors?.['passwordsNotMatch']">
                                Confirm Password is not match.
                            </small>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary btn-block" style="margin:25px 0;" [disabled]="form.invalid" (click)="getvalue()">Create an account</button>
                </form>
                <div class="d-flex flex-column justify-content-centered align-items-center">
                    <p class="text-center m-0">Already have an account?</p>
                    <a routerLink="" class="m-0">Login</a>
                </div>
            </div>
        </div>

    </div>
</div>
