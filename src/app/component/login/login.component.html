<div class="row pt-5">
    <div class="col-md-6 m-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="form" novalidate>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control rounded-0" formControlName="email">
                        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
                            <small class="text-danger" *ngIf="form.controls['email'].errors?.['required']">
                                Email is required.
                            </small>
                            <small class="text-danger" *ngIf="form.controls['email'].errors?.['pattern']">
                                Email is invalid.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control rounded-0" formControlName="password">
                        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
                            <small class="text-danger" *ngIf="form.controls['password'].errors?.['required']">
                                Password is required.
                            </small>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" style="margin:25px 0;" [disabled]="form.invalid" (click)=" login()">Login</button>
                </form>
                <button class="btn btn-block btn-light" (click)="signinGoogle()">
                    Continue with Google
                </button>
                <button class="btn btn-block btn-light mt-2" (click)="signinFacebook()">
                    Continue with Facebook
                </button>
                <div class="d-flex flex-column justify-content-centered align-items-center mt-3">
                    <p class="text-center m-0">Don't have an account?</p>
                    <a routerLink="Register" class="m-0">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
